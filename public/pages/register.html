<div class="container">
   <div class="row">
	<div class="col-md-4 col-md-offset-0 panel panel-default">
	<h4 align="left" class="margin-base-vertical">Register</h4>

	<form name="RegistrationForm" ng-submit="rController.registerSubmit()" 
			class="margin-base-vertical">
		<p class="input-group "><span ng-bind="rController.message"></span></p>
        <p class="input-group ">
			<span class="input-group-addon"><span class="icon-envelope"></span></span>
			<input name="nm" type="text" required 
				   ng-model="rController.user.username"
			  	   placeholder="Login Name" class="form-control input-lg" />
		</p>
		<p class="input-group ">
			<span class="input-group-addon"><span class="icon-key"></span></span>
			<input name="email" type="email" required 
				   ng-model="rController.user.email"
			       placeholder="eMail" class="form-control input-lg"/>
		</p>
        <p class="input-group ">
			<span class="input-group-addon"><span class="icon-key"></span></span>
			<input name="pwd" type="password" required 
				   ng-model="rController.user.password"
			       placeholder="Password" class="form-control input-lg"/>
		</p>
        <br/>
		<p class="text-center">
			<button type="submit" ng-disable="RegistrationForm.$invalid"
			       class="btn btn-success btn-lg">Register</button>
		</p>
	</form>
	<a href='/#login'>
	    <span class="glyphicon glyphicon-log-in"></span> Login
	 </a>
	</div>
   </div>
 </div>
